syntax = "proto3";
option java_package = "org.prismmodelchecker.bookstore";

service BookStore {
  rpc first (BookSearch) returns (Book) {}
}
message BookSearch {
  string name = 1;
  string author = 2;
  string genre = 3;
}
message Book {
  string name = 1;
  string author = 2;
  int32 price = 3;
}